<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title mode="md">
      Karim Benzema
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="dark">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="dark">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="thumbnail">
        <ion-fab vertical="bottom" horizontal="rigth">
          <ion-fab-button>
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <ion-thumbnail>
          <img src="assets/images/logo1.png"/>
        </ion-thumbnail>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>1,993</strong>
          <p>
            <ion-text color="medium">Posts</ion-text>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>55.3M</strong>
          <p>
            <ion-text color="medium">Followers</ion-text>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>175</strong>
          <p>
            <ion-text color="medium">Following</ion-text>
          </p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="marginTop">
      <ion-col>
        <ion-label>
          Karim Benzema
          <ion-text color="medium" class="ion-margin-start info">professional soccer player</ion-text>
          <ion-row>
            <ion-text color="medium" class="ion-text-justify description">Hala Madrid!!!!!! Deportista contact@benzema-karim.com
              <a href="https://www.instagram.com/karimbenzema/"></a>
            </ion-text>
          </ion-row>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="marginTop">
      <ion-col size="4">
        <ion-button mode="ios" expand="block" size="small" fill="outline" color="medium">
          <ion-text color="primary"> Edit profile </ion-text>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button mode="ios" expand="block" size="small" fill="outline" color="medium">
          <ion-text color="primary"> Statistics </ion-text>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button mode="ios" expand="block" size="small" fill="outline" color="medium">
          <ion-text color="primary"> Contact </ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-slides [options]="slideOptions">
        <ion-slide *ngFor="let item of stories; let i = index">
          <ion-col>
            <ion-thumbnail>
              <ion-icon *ngIf="i == 0" name="add" color="primary"></ion-icon>
              <img *ngIf="i > 0" [src]="item?.src" /> 
            </ion-thumbnail>
            <p>
              <ion-text color="primary">{{item?.name}}</ion-text>
            </p>
          </ion-col>
        </ion-slide>
      </ion-slides> 
      </ion-row>
      <ion-row class="images" (ionChange)="buttonsChanged($event)">
        <ion-segment mode="md" [value]="buttonValue">
          <ion-segment-button [value]="item?.value" *ngFor="let item of buttonItems">
            <ion-icon [name]="buttonValue == item?.value ? item?.icon : item?.icon + '-outline'"></ion-icon>
          </ion-segment-button>
        </ion-segment>
      </ion-row>   
  </ion-grid>

  <div [ngSwitch]="buttonValue">
    <ion-list lines="none" *ngSwitchCase="'grid'" class="photo-grid">
      <div *ngFor="let item of posts; let i = index">
        <ion-grid *ngIf="i%3 == 0" class="noPadding">
          <ion-row *ngIf="i%9 == 0">
            <ion-col size="8">
              <div class="image-container image-container1" [style.background-image]="'url(' + item?.url + ')'"></div>
            </ion-col>
            <ion-col size="4">
              <div *ngIf="posts[i + 1]" class="image-container ct1" [style.background-image]="'url(' + posts[i + 1]?.url + ')'"></div>
              <div *ngIf="posts[i + 2]" class="image-container ct2" [style.background-image]="'url(' + posts[i + 2]?.url + ')'"></div>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="i%9 > 2">
            <ion-col size="4">
              <div class="image-container" [style.background-image]="'url(' + item?.url + ')'"></div>
            </ion-col>
            <ion-col size="4">
              <div *ngIf="posts[i + 1]" class="image-container" [style.background-image]="'url(' + posts[i + 1]?.url + ')'"></div>
            </ion-col>
            <ion-col size="4">
              <div *ngIf="posts[i + 2]" class="image-container" [style.background-image]="'url(' + posts[i + 2]?.url + ')'"></div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-list>
  </div>

</ion-content>
